<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>Document</title>
</head>
<body>
    <main id="parallax_wrapper">
        <section class="parallax_group intro_screen" id="intro">
        <h1>Ben jij opzoek naar een Designer?</h1>
        </section>
        <section class="parallax_group" id="group-1">
        <section class="parallax_layer base_layer">
        <div class="grid-container">
        <section class="grid-item">Dit is... <name id="name"> </name> <img src="Rachid-ai.png" alt="Afbeelding van Rachid in AI"> </section> 
        <section class="grid-item"> <name id="bio"> </name> </section> 
        </div>
        <section class="parallax_layer mid_layer">
        </section>
        </section>
        </section>


        <section class="parallax_group" id="group-2">
            <section class="parallax_layer mid_layer"> 
              <h3 id="html-en-css"> html & css</h3>
              <figure class="progress-bar">
                <figure class="progress-fill" id="html-css-fill"></figure>
              </figure>
              <h3> Javascript</h3>
              <figure class="progress-bar">
                <figure class="progress-fill" id="javascript-fill"></figure>
              </figure>
              <h3> UX/UI</h3>
              <figure class="progress-bar">
                <figure class="progress-fill" id="ux-ui-fill"></figure>
              </figure>
            </section>
            <section class="parallax_layer top_layer">
              <h2> Rachid's Skills</h2>
            </section>
          </section>

<section class="parallax_group outro_screen" id="outro">
    <container class="flex-container">
        <section id="flex-item"> Contact opnemen?</section>
        <section id="flex-item"> <img src="linkedin.png" alt="linkedin link"</section>
        <section id="flex-item"><a href="" ><img src="web.png" alt="website link"></a></section>
        <section id="flex-item"> <img src="github.png" alt="Github link"></section>
    </section> 
    </container>
 




</main>
<script src="myscript.js" defer></script>
</body>
</html>
